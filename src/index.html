<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Angular Directive for the Mapbox Forward Geocoding API</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css"/>
</head>
<body style="text-align: center;">

	<div ng-controller="AppCtrl">
		<h1>Angular Directive for the Mapbox Forward Geocoding API</h1>

		<mapbox-forward-geocoding selected-location="addressSelection" options="{autoSuggest: true}" api-token="myapitoken"></mapbox-forward-geocoding>

		<div ng-show="addressSelection" ng-cloak>
			You selected the following location:<br /><br />{{addressSelection}}
		</div>

		<mapbox-forward-geocoding query-results="results" options="{autoSuggest: false}" api-token="myapitoken"></mapbox-forward-geocoding>


		<div ng-show="results" ng-cloak>
			Here are the results of your query... do with thim as you must:<br /><br />
			{{results}}
		</div>
	</div>



	<script src="app.js"></script>
	<script src="angular-mapbox-forward-geolocation.js"></script>

</body>
</html>
